plugins {
    id 'java'
    id "application"
}

mainClassName = 'BallChallenge'

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.processing:core:3.3.6'

}

test {
    useJUnitPlatform()
}